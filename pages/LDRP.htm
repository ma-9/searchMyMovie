<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LDRP Nasta House</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <h3 align="center">Welcome To LDRP NASTA HOUSE</h3>
    <hr>
    <div class="tableContent">
        <table align="center" border="1px" width="90%" style="background-color: wheat;">
            <thead>
                <tr>
                    <th colspan="3" height="30px">Your Menu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="20%">Add</td>
                    <td width="60%">Item Name and Quantity</td>
                    <td width="20%">Price*</td>
                </tr>
                <tr>
                    <th colspan="3" height="10px"></th>
                </tr>
                <tr>
                    <td width="20%"><input type="checkbox" name="ck1" id="ck1"></td>
                    <td width="60%">Chole Kulche (30 Rs)
                        <input type="number" min="1" step="1" id="aq1" placeholder="Quantity" style="visibility: hidden; float:right;">
                    </td>
                    <td width="20%"><label id="ckp"></label></td>
                </tr>
                <tr>
                    <td width="20%"><input type="checkbox" name="ck2" id="ck2"></td>
                    <td width="60%">Manchurian (70 Rs)
                        <input type="number" min="1" step="1" id="aq2" placeholder="Quantity" style="visibility: hidden; float:right;">
                    </td>
                    <td width="20%"><label id="mnp"></label></td>
                </tr>
                <tr>
                    <th colspan="2" height="10px">Total Amount : </th>
                    <th><input type="number" name="totalLDRP" id="totalLDRP" readonly disabled value="0"></th>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
        var GT = $('#totalLDRP').val()
        // Chole Kulche
        $('#ck1').click(function(){
            if($(this).prop("checked") == true){
                $('#aq1').css({"visibility": "visible"})
                $('#aq1').focusout(function(){
                    var value = $('#aq1').val()
                    $('#ckp').html(30*value)
                    var total = $('#ckp').html()
                    $('#totalLDRP').val(parseInt(GT) + parseInt(total))
                })
            }
            else if($(this).prop("checked") == false){
                // alert("Checkbox is unchecked.");
                $('#aq1').css({"visibility": "hidden"})
                var total = $('#ckp').html()
                $('#totalLDRP').val(parseInt(GT) - parseInt(total))
                $('#aq1').val("")
                $('#ckp').html("")
            }
        });
    
        // Manchurian
        $('#ck2').click(function(){
            if($(this).prop("checked") == true){
                $('#aq2').css({"visibility": "visible"})
                $('#aq2').focusout(function(){
                    var value = $('#aq2').val()
                    $('#mnp').html(70*value)
                    var total = $('#ckp').html()
                    $('#totalLDRP').val(parseInt(GT) - parseInt(total))
                })
                $('#totalLDRP').val($('#totalLDRP').val()+total)
            }
            else if($(this).prop("checked") == false){
                // alert("Checkbox is unchecked.");
                $('#aq2').css({"visibility": "hidden"})
                var total = $('#mnp').html()
                $('#totalLDRP').val(parseInt(GT) - parseInt(total))
                $('#aq2').val("")
                $('#mnp').html("")
            }
        });
    });
    </script>
</body>
</html>
