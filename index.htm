<html lang="en">
<head>

    <title>Search My Show</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- ------------- Formal NavBar --------------------- -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="./index.htm" class="navbar-brand">SearchMyShow</a>
            </div>

    <!-- ---------------------- Input Files ------------------ -->
    <div class="container">

    <div class="container">
        <div id="movies" class="row"></div>
    </div>
